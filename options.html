<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body style="margin: 6px;">
		<h3>Options</h3>
		<form>
			<table>
				<tr>
					<div class="browser-style">
						<input type="checkbox" id="swap" />
						<label for="swap">Swap scroll direction</label>
					</div>
				</tr>
				<tr>
					<div class="browser-style">
						<input type="checkbox" id="wrap" />
						<label for="wrap">Wrap scrolling</label>
					</div>
				</tr>
				<tr>
					<button type="submit" class="browser-style">Save</button>
				</tr>
			</table>
		</form>
		<script src="options.js"></script>
	</body>
</html>
